<!DOCTYPE html>
<head>
  <title>Frame to unknown frame</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
  <div class="content">
    <h1>Window</h1>
    <input id="input" type="text" />
    <button id="send_message">Send Message</button>

    <div id="notifications">
    </div>
  </div>

  <script>
    var notifications = document.getElementById("notifications");
    var send_button   = document.getElementById("send_message");

    // Set storage value
    send_button.onclick = function(){
      localStorage.setItem("notification", input.value)
    };

    // listen for storage value
    var listener = function(event) {
      alert("key: " + event.key + "; Value: " + event.newValue)
    }

    var addNotifcation = function(event) {
      if (event.key === 'notification') {
        var existingContent = notifications.innerHTML;
        notifications.innerHTML = event.newValue + "<br />" + existingContent;
      }
    };

    window.addEventListener("storage", addNotifcation, false)
  </script>
</body>
